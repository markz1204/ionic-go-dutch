<ion-header>

  <ion-navbar>
    <ion-title text-center>session-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <form [formGroup]="session" (ngSubmit)="createSession()">
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cost type</ion-label>
        <ion-select [(ngModel)]="costType" formControlName="costType">
          <ion-option *ngFor="let segment of segmentItems" value="{{segment.value}}">
            {{segment.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item [hidden]="isHidden()">
        <ion-label fixed>{{costLabel()}}</ion-label>
        <ion-input type="number" formControlName="costAmount"></ion-input>
      </ion-item>
      <div class="alert alert-danger" *ngIf="!session.controls['costAmount'].valid && session.controls['costAmount'].touched">You must enter a number.</div>
      <ion-item>
        <ion-label>Start time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="startTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="endTime"></ion-datetime>
      </ion-item>
      <button ion-button padding type="submit" [disabled]="!session.valid">Create</button>
    </form>
  </ion-list>

</ion-content>
