<ion-header>

  <ion-navbar>
    <ion-title text-center>New session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding>

  <ion-list inset>

    <form [formGroup]="session" (ngSubmit)="createSession()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item *ngIf="serverErrors.errors && serverErrors.errors.title">
        <p>Title {{serverErrors.errors && serverErrors.errors.title}}</p>
      </ion-item>
      <ion-item>
        <ion-label>Start time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="startTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="endTime"></ion-datetime>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!session.valid">Create</button>
    </form>
  </ion-list>

</ion-content>
