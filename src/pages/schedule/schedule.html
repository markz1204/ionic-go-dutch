<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Schedule
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createSession()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">

  <ion-card *ngFor="let schedule of schedules" (click)="goToSessions(schedule)">
    <ion-card-header>
      {{schedule.title}}
    </ion-card-header>
    <ion-card-content>
      There are {{schedule.sessions.length}} sessions
    </ion-card-content>
    <ion-item-divider>
      Created on {{schedule.createdAt | amDateFormat:'LL'}}
    </ion-item-divider>
  </ion-card>

</ion-content>
