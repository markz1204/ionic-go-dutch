<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form [formGroup]="registerForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" formControlName="username" required></ion-input>
            </ion-item>
            <ion-item *ngIf="serverErrors.errors && serverErrors.errors.username">
              <p>Username {{serverErrors.errors && serverErrors.errors.username}}</p>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item *ngIf="serverErrors.errors && serverErrors.errors.email">
              <p>Email {{serverErrors.errors && serverErrors.errors.email}}</p>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
            </ion-item>
            <ion-item *ngIf="registerForm.controls.password.dirty && errors && errors.password">
              <p>Please enter a valid password.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="register()">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
