<ion-header>

  <ion-navbar>
    <button ion-button menuToggle (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="getMembers($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">

  <ion-list>
    <ion-item *ngFor="let member of members">
      <ion-avatar item-left>
        <img src="{{member.picture}}">
      </ion-avatar>
      <h2>{{member.firstName}}</h2>

      <button ion-button clear item-right *ngIf="!isAlreadyInSession(member)" (click)="addToSession(member)">Add</button>
      <ion-badge *ngIf="isAlreadyInSession(member)" item-right>Added</ion-badge>
    </ion-item>

    <ion-item *ngIf="showNoMatched">
      <h2>No matched user found</h2>
    </ion-item>

  </ion-list>

</ion-content>
