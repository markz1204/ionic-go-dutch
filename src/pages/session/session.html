<ion-header>

  <ion-navbar>
    <ion-title text-center>{{session.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>

    <ion-card>
      <ion-card-header>
        <p>Cost for this session</p>
      </ion-card-header>
      <ion-card-content>
        Awating development ....
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-list inset>
        <ion-card-header>
          <p>{{session.members.length}} members in this session</p>
        </ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-item *ngFor="let member of session.members">

              <ion-avatar item-left>
                <img src="{{member.picture}}">
                <ion-label style="font-size: x-small">{{member.firstName}} - $0.00</ion-label>

              </ion-avatar>
            </ion-item>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card>
  </ion-list>

</ion-content>
