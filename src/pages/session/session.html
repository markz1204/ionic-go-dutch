<ion-header>

  <ion-navbar>
    <ion-title text-center>{{session.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label class="small-font">{{costLabels[costType]}} $</ion-label>
              <ion-input type="number" [readonly]="readyOnly()" [(ngModel)]="cost" (input)="costChanged($event.target.value)"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-segment class="small-font" [(ngModel)]="costType" (ionChange)="segmentChanged()">
            <ion-segment-button *ngFor="let segment of segmentItems" value="{{segment.value}}">
              {{segment.name}}
            </ion-segment-button>
          </ion-segment>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
          <ion-card-header>
            <ion-label class="small-font">{{memberCosts.length}} members attended</ion-label>
          </ion-card-header>

            <ion-list>
              <ion-item *ngFor="let memberCost of memberCosts" (click)="showCost(memberCost)">
                <ion-avatar item-left>
                  <img src="{{memberCost.member.picture}}">
                </ion-avatar>
                <ion-label class="small-font">{{memberCost.member.firstName}} {{memberCost.member.lastName}}</ion-label>
                <ion-note item-right>${{memberCost.costAmount}}</ion-note>

              </ion-item>
            </ion-list>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
