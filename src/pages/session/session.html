<ion-header>

  <ion-navbar>
    <ion-title text-center>{{session.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>

    <ion-card>
      <ion-card-header>
        <p>Cost for this session</p>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label>$</ion-label>
          <ion-input [disabled]="costInputDisabled()" type="number" [(ngModel)]="sessionCost" [placeholder]="placeholderForCostInput()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-segment [(ngModel)]="costType" (ionChange)="segmentChanged()">
            <ion-segment-button *ngFor="let segment of segmentItems" value="{{segment.value}}">
              {{segment.name}}
            </ion-segment-button>
          </ion-segment>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-list inset>
        <ion-card-header>
          <p>{{session.members.length}} members in this session</p>
        </ion-card-header>
        <ion-item *ngFor="let member of session.members">

          <ion-avatar item-left>
            <img src="{{member.image}}">
            <ion-label style="font-size: x-small">{{member.firstName}} - ${{initialCost(member)}}</ion-label>

          </ion-avatar>

          <button ion-button clear item-right (click)="excludeOrInclude(member)">
                {{excludeIncludedLabel(member)}}
          </button>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-list>

</ion-content>
