<ion-content class="no-scroll" padding (click)="dismiss()">

  <ion-list>
    <ion-avatar class="profile-pic">
      <img src="{{user.picture}}">
    </ion-avatar>

    <ion-label text-center>
      <h2>{{user.firstName}} {{user.lastName}}</h2>
    </ion-label>

    <qr-code class="profile-qr" value="{{user.email}}" size="200"></qr-code>

    <ion-label text-center>
      <p class="small-font">Scan the QR code to add me to session</p>
    </ion-label>

  </ion-list>
  <ion-item>

  </ion-item>

</ion-content>
