<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  Hello {{currentUser.username}}

  <form [formGroup]="profileForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>First name</ion-label>
            <ion-input type="text" formControlName="firstName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Last name</ion-label>
            <ion-input type="text" formControlName="lastName" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-item>
        <button ion-button (click)="update()">Update</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="logout()">Logout</button>
      </ion-item>
    </ion-row>

  </form>

</ion-content>
