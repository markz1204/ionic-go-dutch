<ion-header>

  <ion-navbar>
    <ion-title text-center>
      Sessions
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createSession()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-card *ngFor="let session of sessions" (click)="goToSession(session)">
    <ion-card-header>
      {{session.title}}
    </ion-card-header>
    <ion-card-content>
      There are {{session.members.length}} members
    </ion-card-content>
    <ion-item-divider>
      Duration: {{session.startTime | amDateFormat:'HH:mm'}} - {{session.endTime | amDateFormat:'HH:mm'}} on {{session.startTime | amDateFormat:'LL'}}
    </ion-item-divider>
  </ion-card>

</ion-content>
